server:
  servlet:
    context-path: /api/v1

spring:
  application:
    name: error-free-text
  datasource:
    url:  jdbc:postgresql://localhost:5433/error-free-text-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yaml